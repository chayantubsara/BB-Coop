<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>BB-COOP-member</title>
    <link rel="icon" href="bank-building.png" type="image/x-icon">

    <style>
        /* ลบ margin/padding ของ body เพื่อให้ iframe เต็มจอจริง ๆ */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* ป้องกัน scrollbar ซ้อนกัน */
            background-color: #f8f9fa;
        }

        /* ตั้งค่า iframe ให้เต็มหน้าจอ */
        #app-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* เทคนิคเพิ่มเติม: ป้องกัน iOS ซูมตอนแตะ input (ใส่ไว้เผื่อ Safari) */
        input, select, textarea {
            font-size: 16px !important;
        }
    </style>
</head>
<body>

    <iframe 
        id="app-container"
        src="https://script.google.com/macros/s/AKfycbx6CYoChY4I--CIRQzHI0q-0xWGClIFBEWEnh-h1EA5oc2-IXSquWGKjTV0fm72Zc1JyQ/exec" 
        allow="geolocation; microphone; camera; midi; vr; accelerometer; gyroscope; payment; ambient-light-sensor; encrypted-media; usb"
        sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-forms"
    ></iframe>

</body>
</html>
